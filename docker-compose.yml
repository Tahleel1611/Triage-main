version: "3.9"

services:
  # ============================================================================
  # Database - PostgreSQL 15
  # ============================================================================
  db:
    image: postgres:15-alpine
    container_name: triage_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: triage
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-triage}
      POSTGRES_DB: triage
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "triage"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # FastAPI Backend
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triage_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://triage:${POSTGRES_PASSWORD:-triage}@db:5432/triage
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-change-me}
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
    ports:
      - "8000:8000"
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000 --workers 4

  # ============================================================================
  # Next.js Frontend
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: triage_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8000}
    depends_on:
      - api
    ports:
      - "3000:3000"

  # ============================================================================
  # Streamlit Analytics Dashboard
  # ============================================================================
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triage_analytics
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://triage:${POSTGRES_PASSWORD:-triage}@db:5432/triage
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
    ports:
      - "8501:8501"
    command: streamlit run src/analytics/dashboard.py --server.port 8501 --server.address 0.0.0.0

volumes:
  db_data:
